<div class="todo_list_container">
  <mat-list>
    <div mat-subheader>Pending</div>
    <mat-list-item *ngFor="let todo of pendingTodos$ | async">
      <ng-container [ngTemplateOutlet]="listItem" [ngTemplateOutletContext]="{todo: todo}"></ng-container>
    </mat-list-item>

    <mat-divider></mat-divider>

    <div mat-subheader>Completed</div>
    <mat-list-item *ngFor="let todo of completedTodos$ | async">
      <ng-container [ngTemplateOutlet]="listItem" [ngTemplateOutletContext]="{todo: todo}"></ng-container>
    </mat-list-item>
  </mat-list>
</div>

<ng-template #listItem let-todo='todo'>
  <mat-checkbox mat-list-icon [class.completed]="todo.completed"
    [checked]="todo.completed"
    (change)="updateTodoStatus($event, todo)">
  </mat-checkbox>
  <div mat-line [class.completed]="todo.completed">
    {{ todo.title }}
  </div>
  <button mat-icon-button [matMenuTriggerFor]="actionMenu" class="todo_list_item_action_button">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #actionMenu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item (click)="openEditTodoDialog(todo)">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="deleteTodo(todo)">
      <mat-icon>delete</mat-icon>
      <span>Remove</span>
    </button>
  </mat-menu>
</ng-template>
