<h1 mat-dialog-title>Add a task</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <app-edit-todo-form formControlName="todo"></app-edit-todo-form>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    Close
  </button>
  <button
    mat-flat-button
    mat-dialog-close
    color="primary"
    [disabled]="!form.valid"
    (click)="addTodo()">
    Add
  </button>
</div>
