<div class="drawer">
  <div class="navigation">
    <mat-nav-list role="list">
      <a mat-list-item class="navigation_item" *ngFor="let item of navigationItems">
        <mat-icon class="navigation_item_icon">{{ item.icon }}</mat-icon>
        <span class="navigation_item_text">{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </div>
</div>
