<div class="drawer">
  <div class="navigation">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let navigationItem of navigationItems">
        <button mat-button class="navigation_item" [disabled]="!navigationItem.path">
          <mat-icon class="navigation_item_icon">{{ navigationItem.icon }}</mat-icon>
          <span class="navigation_item_text">{{ navigationItem.label }}</span>
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
