<app-toolbar (menuClick)="toggleSidenav()" *ngIf="viewMode === 'web'"></app-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="sidenavMode">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (menuClick)="toggleSidenav()" *ngIf="viewMode === 'handset'"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
